<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Manipulation</title>
    <style>
        .alert{
            color: aqua;
            background: green;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="heading">
            Welcome
        </h1>
        <p>Hello</p>
    </header>
    <p>Let's create a div</p>
    <script>
        let div = document.createElement('div');
        div.id = "paragraph"
        div.className = "alert";
        div.innerHTML = "<p>Congrats! You have created a div. </p>";
        document.body.append(div);

        let heading = document.getElementById("heading");
        heading.innerHTML = '&#128512';

        document.querySelector('header p').innerHTML ="<strong>Good Job!</strong>"
    </script>
</body>
</html>
